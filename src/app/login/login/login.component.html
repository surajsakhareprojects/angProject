<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4 login-container">
      <form #userlogin="ngForm" (ngSubmit)="login(userlogin.value)">
        <div class="form-group">
          User Name :
          <input type="text" class="form-control" name="userName" ngModel>
        </div>
        <div class="form-group">
          Password :
          <input type="password" class="form-control" name="password" ngModel>
        </div>
        <br />

  <label for="profile">Profile</label>
  <select   name="profile" id="profile" [ngModel] required>
    <option *ngFor="let profile of profiles;" [ngValue]="profile.id">
      {{profile.name}}
    </option>
  </select>
<br/><br/>
        <input type="submit" value="LogIn">
      </form>
    </div>
    <br />
    <a routerLink="/register">Create account</a>
    <div class="col-md-4"></div>
    </div>
